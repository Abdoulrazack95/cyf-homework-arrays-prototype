<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./index.css">
	<title>ToDo homework</title>
</head>
<body>
	<h1> Todo list app </h1>
	
	<div id="error"></div>
	
	<form id="todo-list" action='add'>
		<h2> Todos: </h2>
		<ul id="todos">
			
		</ul>
		<div id="new-todo">
			<input type="text" name="text" placeholder="new todo">
			<input type="submit" value="➕ Add">
		</div>
		<div id="controls">
			<button formaction="clear">🔥 Clear</button>
			<button formaction="sort">🧀 Sort</button>
			<button formaction="reverse">🔀 Reverse</button>
			<button formaction="remove-complete">🍃 Remove Complete</button>
			<button formaction="exclame">❕ Urgent!</button>
			<button formaction="what-next">❔ What next?</button>
		</div>
	</form>
	
	<script src="index.js"></script>
	<script src="HOMEWORK.js"></script>
</body>
</html>
